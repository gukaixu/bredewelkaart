        document.getElementById('topic-selector').addEventListener('change', function() {
            const selectedTopic = this.value;
            const chartDiv = document.getElementById('engagement-chart');
            const placeholder = document.getElementById('placeholder');
            
            if (selectedTopic && engagementData[selectedTopic]) {
                // Hide placeholder, show chart
                placeholder.style.display = 'none';
                chartDiv.style.display = 'block';
                
                const data = engagementData[selectedTopic];
                
                // Prepare data for Plotly (take top 20 parties)
                const topParties = data.slice(0, 20);
                const parties = topParties.map(d => d.party);
                const engagements = topParties.map(d => d.engagement_percentage);
                const topicCounts = topParties.map(d => d.topic_motions);
                const totalCounts = topParties.map(d => d.total_motions);
                
                // Create hover text
                const hoverText = topParties.map(d => 
                    `${d.party}<br>` +
                    `Engagement: ${d.engagement_percentage.toFixed(1)}%<br>` +
                    `Topic motions: ${d.topic_motions}<br>` +
                    `Total motions: ${d.total_motions}`
                );
                
                // Create color scale based on engagement
                const colors = engagements.map(eng => {
                    if (eng >= 20) return '#00A676';      // High engagement - green
                    else if (eng >= 10) return '#7DD55C'; // Medium engagement - light green
                    else if (eng >= 5) return '#FFD700';  // Low-medium engagement - yellow
                    else return '#FFA500';                // Low engagement - orange
                });
                
                const trace = {
                    x: engagements,
                    y: parties,
                    type: 'bar',
                    orientation: 'h',
                    marker: {
                        color: colors,
                        line: {
                            color: 'white',
                            width: 1
                        }
                    },
                    text: engagements.map((eng, i) => eng.toFixed(1) + '% (' + topicCounts[i] + ')'),
                    textposition: 'outside',
                    hovertext: hoverText,
                    hoverinfo: 'text'
                };
                
                const layout = {
                    title: {
                        text: `Party Engagement: ${selectedTopic}`,
                        font: { size: 26, color: '#333' },
                        x: 0.5
                    },
                    xaxis: {
                        title: {
                            text: 'Engagement Percentage (%)',
                            font: { size: 18 }
                        },
                        tickfont: { size: 14 },
                        showgrid: true,
                        gridcolor: '#f0f0f0'
                    },
                    yaxis: {
                        title: {
                            text: 'Political Party',
                            font: { size: 18 }
                        },
                        tickfont: { size: 14 },
                        categoryorder: 'total ascending',
                        showgrid: false
                    },
                    margin: { l: 180, r: 80, t: 120, b: 80 },
                    height: Math.max(600, parties.length * 30),
                    template: 'plotly_white',
                    showlegend: false,
                    font: { size: 14 }
                };
                
                const config = {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d'],
                    displaylogo: false
                };
                
                Plotly.newPlot('engagement-chart', [trace], layout, config);
                
            } else {
                // Show placeholder, hide chart
                placeholder.style.display = 'flex';
                chartDiv.style.display = 'none';
            }
        });
        
        // Auto-select first topic for demo
        window.addEventListener('load', function() {
            const selector = document.getElementById('topic-selector');
            if (selector.options.length > 1) {
                selector.selectedIndex = 1; // Select first real option
                selector.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
